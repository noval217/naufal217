<!DOCTYPE html>
<html>
<head>
  <title>UJIKOM 1 JARTEL</title>
  <link rel="shortcut icon" type="image/ico" href="/favicon.ico" />
  <link rel="stylesheet" href="css/main.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" />
</head>

<body>
  <div class="container">
    <h1>ROOM ID</h1>

    <div id="videos">
      <div id="localVideo-container">
        <video autoplay playsinline muted></video>
      </div>

      <div id="centeredVideo-container" class="grid-container">
        <!-- Tempatkan video dari peserta lain di sini -->
      </div>
    </div>

    <div class="buttons">
      <button id="joinBtn" class="btn btn-primary active">Masuk</button>
      <button id="leaveBtn" class="btn btn-primary active">Keluar</button>
    </div>

    <p id="notification"></p>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="js/webrtc.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
